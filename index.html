<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Client-side LSTM Bike-Demand Predictor (TensorFlow.js)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Simple styles -->
    <style>
      :root {
        --bg: #0f172a;
        --panel: #111827;
        --muted: #9ca3af;
        --fg: #f8fafc;
        --accent: #22c55e;
        --accent-2: #60a5fa;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans",
          "Apple Color Emoji", "Segoe UI Emoji";
        background: linear-gradient(180deg, #0b1020, #0f172a 40%);
        color: var(--fg);
      }
      header {
        padding: 24px 16px;
        text-align: center;
      }
      header h1 {
        margin: 0;
        font-weight: 700;
        letter-spacing: 0.2px;
      }
      header p {
        margin: 6px 0 0;
        color: var(--muted);
      }
      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 16px;
      }
      .panel {
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        margin-bottom: 16px;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr;
        gap: 16px;
      }
      @media (min-width: 900px) {
        .row {
          grid-template-columns: 1fr 1fr;
        }
      }
      .controls {
        display: grid;
        gap: 12px;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        align-items: center;
      }
      .controls input[type="file"] {
        grid-column: span 2;
      }
      .controls input[type="number"] {
        background: #0b1222;
        color: var(--fg);
        border: 1px solid rgba(255, 255, 255, 0.14);
        padding: 8px 10px;
        border-radius: 10px;
      }
      button {
        appearance: none;
        background: linear-gradient(180deg, var(--accent), #16a34a);
        border: none;
        color: white;
        padding: 10px 14px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.05s ease;
      }
      button.secondary {
        background: linear-gradient(180deg, var(--accent-2), #2563eb);
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      button:active {
        transform: translateY(1px);
      }
      .progress-wrap {
        width: 100%;
        height: 10px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 999px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.12);
      }
      .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #22c55e, #60a5fa);
        transition: width 0.2s ease;
      }
      .status {
        font-size: 14px;
        color: var(--muted);
        margin-top: 8px;
      }
      canvas {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 12px;
        padding: 8px;
      }
      .metrics {
        font-variant-numeric: tabular-nums;
        color: #e5e7eb;
        font-weight: 600;
      }
      .small {
        font-size: 12px;
        color: var(--muted);
      }
      .label {
        color: var(--muted);
        font-size: 12px;
      }
      .kbd {
        display: inline-block;
        padding: 2px 6px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New",
          monospace;
        font-size: 12px;
        color: #e5e7eb;
      }
    </style>

    <!-- Papa Parse (CSV) -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js" defer></script>
    <!-- Chart.js + time scale + adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Client-side LSTM Bike-Demand Predictor</h1>
      <p>Upload <span class="kbd">SeoulBikeData.csv</span>, train an LSTM in your browser, and forecast the next 24 hours.</p>
    </header>

    <div class="container">
      <div class="panel">
        <div class="controls">
          <input id="csvFile" type="file" accept=".csv,text/csv" />
          <div>
            <div class="label">Epochs</div>
            <input id="epochs" type="number" min="1" step="1" value="20" />
          </div>
          <div>
            <div class="label">Batch size</div>
            <input id="batchSize" type="number" min="1" step="1" value="64" />
          </div>
          <button id="trainBtn" title="Train model" disabled>Train</button>
          <button id="predictBtn" class="secondary" title="Predict next 24h (test)" disabled>Predict</button>
        </div>
        <div class="progress-wrap" style="margin-top:12px;">
          <div id="progress" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="status" id="status" aria-live="polite">Awaiting CSV uploadâ€¦</div>
        <div class="metrics" id="metrics" style="margin-top:6px;"></div>
      </div>

      <div class="row">
        <div class="panel">
          <h3 style="margin-top:0;">Training metrics</h3>
          <p class="small">Live loss/MAE per epoch</p>
          <canvas id="trainChart" height="220"></canvas>
        </div>
        <div class="panel">
          <h3 style="margin-top:0;">Test period: Actual vs Predicted</h3>
          <p class="small">Non-overlapping day blocks across the test split</p>
          <canvas id="testChart" height="220"></canvas>
        </div>
      </div>
    </div>

    <!-- App modules -->
    <script type="module" src="./app.js"></script>
    <script type="module" src="./data-loader.js"></script>
    <script type="module" src="./lstm-model.js"></script>
  </body>
</html>
